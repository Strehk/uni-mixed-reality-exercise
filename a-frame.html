<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <title>A-Frame-Szene</title>
  </head>
  <body>
    <header>
      <details open>
        <summary>A-Frame-Szene</summary>
        <p>
          Dies ist die Aufgabe, in der eine A-Frame-Szene erstellt werden soll.
          <a class="back" href="./">Back</a>
        </p>
    <main style="text-align: center">
      <a-scene shadow="enabled: true">
        <a-assets>
          <img id="my-texture" src="media/textures/earth.jpg">
        </a-assets>
        <a-sky color="#ECECEC" src="media/textures/milky-way-2k.png"></a-sky>
        <a-plane position="0 0 -5" rotation="-90 0 0" width="20" height="20" color="#eeeeee" shadow="receive: true"></a-plane>

        <a-light type="directional" position="1 1 1" intensity="0.5" light="castShadow:true;"></a-light>
        <a-light type="directional" position="-1 1.5 2" intensity="0.2" light="castShadow:true;"></a-light>
        <a-light type="ambient" intensity="0.5"></a-light>

        <a-box position="-0.5 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow="cast: true"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" material="src: #my-texture" shadow="cast: true"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow="cast: true"></a-cylinder>
        <a-cone position="-2 1 -4" radius-bottom="1" radius-top="0" height="2" color="#FF6B6B" shadow="cast: true"></a-cone>
        
        <a-entity position="-0.5 1 -3" scale="0.5 0.5 0.5" rotation="0 -45 0" gltf-model="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF/Duck.gltf" shadow="cast: true"></a-entity>

        <a-entity position="0 1.6 0">
          <a-camera></a-camera>
        </a-entity>
      </a-scene>
    </main>
    
  </body>
</html>
